eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
      routes:
        - id: test-route
          uri: http://localhost:9999
          predicates:
            - Path=/test/**
    loadbalancer:
      enabled: false
