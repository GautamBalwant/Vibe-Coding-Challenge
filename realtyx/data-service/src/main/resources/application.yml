server:
  port: 9090

spring:
  application:
    name: data-service

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# Data source configuration
data:
  directory: ../data
  files:
    properties: properties.json
    brokers: brokers.json
    agents: agents.json
    buyers: buyers.json
    sellers: sellers.json
    builders: builders.json
    reviews: reviews.json
    inquiries: property_inquiries.json
    admin-users: admin_users.json
    import-jobs: import_jobs.json
    favourites: favourites.json

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
